<div class="row">
  <h2>LOGS</h2>
</div>
<div class="tabl">
  <mat-form-field class="filterbox">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="requester_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.requester_name }}
      </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="request_start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.request_start_date }}
      </td>
    </ng-container>

    <!-- Reporting Date Column -->
    <ng-container matColumnDef="request_report_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.request_report_date }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="req_status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.req_status == 'PENDING'">
          <mat-button-toggle-group
            class="centerAll"
            [(ngModel)]="direction"
            #singleGroup="matButtonToggleGroup"
          >
            <mat-button-toggle
              class="btnApprove"
              (click)="toggleClass(btnApprove)"
            >
              APPROVE
            </mat-button-toggle>
            <mat-button-toggle
              class="btnDecline"
              (click)="toggleClass(btnDecline)"
            >
              DECLINE
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>

        <div
          *ngIf="
            element.req_status != 'PENDING' && element.req_status == 'APPROVE'
          "
        >
          <mat-button-toggle-group
            class="centerAll"
            [(ngModel)]="direction"
            #singleGroup="matButtonToggleGroup"
          >
            <mat-button-toggle class="btnApproved">
              APPROVED
            </mat-button-toggle>
            <mat-button-toggle class="btnDecline">
              DECLINE
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>

        <div
          *ngIf="
            element.req_status != 'PENDING' && element.req_status == 'DECLINE'
          "
        >
          <mat-button-toggle-group
            class="centerAll"
            [(ngModel)]="direction"
            #singleGroup="matButtonToggleGroup"
          >
            <mat-button-toggle class="btnApprove">
              APPROVE
            </mat-button-toggle>
            <mat-button-toggle class="btnDeclined">
              DECLINED
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
