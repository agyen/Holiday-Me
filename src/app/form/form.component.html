<div class="text-center mes" *ngIf="msgShow == true">
  <div class="alert alert-danger" *ngIf="validSelection == false" role="alert">
    {{ message }}
  </div>
  <div class="alert alert-success" *ngIf="validSelection == true" role="alert">
    {{ message }}
  </div>
</div>
<div class="row heading">
  <h2>Book A Time Off</h2>
</div>
<div class="container-fluid">
  <form action="" (ngSubmit)="onSubmit()">
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input
          (dateChange)="addEvent('start', $event)"
          matInput
          [(ngModel)]="requestDetails.startDate"
          [ngModelOptions]="{ standalone: true }"
          [matDatepickerFilter]="startFilter"
          [min]="startMinDate"
          [max]="startMaxDate"
          [matDatepicker]="startpicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startpicker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- placeholder="startMinDate"
    [matDatepickerFilter]="startFilter"
    [startAt]="startDate"
    [matDatepickerFilter]="reportFilter"
  [startAt]="startDate" -->
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Report date</mat-label>
        <input
          (dateChange)="addEvent('report', $event)"
          matInput
          [(ngModel)]="requestDetails.reportDate"
          [ngModelOptions]="{ standalone: true }"
          [matDatepickerFilter]="reportFilter"
          [min]="reportMinDate"
          [max]="reportMaxDate"
          [matDatepicker]="reportpicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="reportpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #reportpicker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>

    <div style="padding:25px;">
