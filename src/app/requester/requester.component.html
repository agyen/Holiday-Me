<!-- Navbar -->
<div class="row">
  <div class="col-6 but">
    <div class="bg-white p-4 rounded shadow-sm h-100 col">
      <a [routerLink]="['/form']" routerLinkActive="router-link-active">
        <button class="btn btn-primary btn-circle btn-circle-xl m-1">
          <i class="far fa-calendar-alt"></i>
        </button>
        Make Holiday Request
      </a>
    </div>
  </div>

  <div class="col-4 smallbut">
    <div class="bg-white p-2 rounded shadow-sm h-100">
      {{employee_email }}
      <button class="btn btn-success btn-circle m-1"></button>
    </div>
  </div>
</div>
<div class="row">
  <h2>LOGS</h2>
</div>
<div class="tabl">
  <mat-form-field class="filterbox">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. day" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- <div *ngIf="isLoading" style="text-align: center; padding-top: 180px;">
      <app-spinner></app-spinner>
    </div> -->

    <div *ngIf="isLoading" style="text-align: center; padding-top: 180px;" class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    
    <!-- Start Date Column -->
    <ng-container matColumnDef="request_start_date">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.request_start_date | date: "EEEE, d MMMM y" }}
      </td>
    </ng-container>

    <!-- Reporting Date Column -->
    <ng-container matColumnDef="request_report_date">
      <th mat-header-cell *matHeaderCellDef>Report Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.request_report_date | date: "EEEE, d MMMM y" }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="req_status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <button
          [ngClass]="['btnStatus', 'btn', btnColor(element.req_status)]"
          type="button"
          disabled
        >
          {{ element.req_status }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
